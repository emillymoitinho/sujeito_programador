<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Millygram - Sua rede social</title>
    <link rel="shortcut icon" href="img/fav_millygram.png" type="image/x-icon">

</head>

<body>
    <main id="wrapper">
        <section id="container">
            <article class="column left">
                <div class="main">

                </div>
            </article> <!-- columnLeft -->

            <article class="column right">
                <div class="login">
                    <div class="logo">
                        <img class="logoImg" src="img/millygram.png" alt="Logo do Millygram">
                    </div> <!-- logo -->

                    <form>
                        <input type="text" placeholder="Telefone, usuario ou email" name="username">
                        <input type="password" placeholder="Senha" name="password">

                        <input type="submit" value="Entrar">
                    </form>

                    <div class="or">
                        <div class="line"></div>
                        <p>OU</p>
                        <div class="line"></div>
                    </div> <!-- or-->

                    <div class="entrar">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510" style="width: 20px;">
                                <path fill="#0095f6"
                                    d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z" />
                            </svg>
                            <p>Entrar com o Facebook</p>
                        </div>
                        <p>Esqueceu a senha?</p>
                    </div>
                </div> <!-- login -->

                <div class="infoBox">
                    <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </div> <!-- infoBox -->

                <div class="apps">
                    <p>Obtenha o aplicativo.</p>
                    <div class="stores">
                        <img src="img/google_play.png" height="40rem" style="margin-right: 1rem;" alt="Google Play">
                        <img src="img/app_store.png" height="40rem" alt="App Store">
                    </div> <!-- stores -->
                </div> <!-- apps -->
            </article> <!-- columnRight -->
        </section> <!--container -->

    </main> <!-- wrapper -->
    <footer>
        <div id="footer_inner">
            <a href="#">About us</a>
            <a href="#">Support</a>
            <a href="#">Blog</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Jobs</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Directory</a>
            <a href="#">Profiles</a>
            <a href="#">Hashtags</a>
            <a href="#">Language</a>
            <div id="text_small">@ 2025 Instagram</div> <!--text_small -->
        </div> <!-- footer_inner -->
