<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Millygram - Cadastre-se</title>
    <link rel="shortcut icon" href="img/fav_millygram.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <main id="wrapper">
        <section id="container_signup">

            <article class="column">
                <div class="login">
                    <div class="logo">
                        <img class="logoImg" src="img/millygram.png" alt="Logo do Millygram">
                    </div> <!-- logo -->

                    <div id="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div> <!-- message -->

                    <button id="cta_button">
                        Entrar com o Facebook
                    </button>

                    <div class="or">
                        <div class="line"></div>
                        <p>ou</p>
                        <div class="line"></div>
                    </div> <!-- or-->

                    <form>
                        <input type="text" placeholder="Telefone, usuario ou email" name="username">
                        <input type="password" placeholder="Senha" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div> <!-- login -->

                <div class="infoBox">
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </div> <!-- infoBox -->

                <div class="apps">
                    <p>Obtenha o aplicativo.</p>
                    <div class="stores">
                        <img src="img/google_play.png" height="40rem" style="margin-right: 1rem;" alt="Google Play">
                        <img src="img/app_store.png" height="40rem"  alt="App Store">
                    </div> <!-- stores -->
                </div> <!-- apps -->
            </article> <!-- columnRight -->
        </section> <!--container -->
    </main> <!-- wrapper -->

    <footer>
        <div id="footer_inner">
            <a href="#">About us</a>
            <a href="#">Support</a>
            <a href="#">Blog</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Jobs</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Directory</a>
            <a href="#">Profiles</a>
            <a href="#">Hashtags</a>
            <a href="#">Language</a>
            <div id="text_small">@ 2022 Instagram</div> <!--text_small -->
        </div> <!-- footer_inner -->
    </footer>
</body>
</html>
